<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./css/normalize.css"> -->
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Intro</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="head-box">
                <div class="start-info">
                    <h1 class="head-title">Learn to code by watching others</h1>
                    <p class="head-text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
                </div>
                <div class="end-box">
                    <a class="start-link" href="#">Try it free 7 days <span class="start-span">then $20/mo. thereafter</span></a>

                    <form class="end-form" action="https://echo.htmlacademy.ru/" method="post" autocomplete="off">
                        <label>
                            <input class="end-inp" type="text" name="user_name" aria-label="user name" placeholder="Name" minlength="2" required>
                            <span class="invalid-text">First Name cannot be empty</span>
                        </label>
                        
                        <label>
                            <input class="end-inp" type="text" name="user_last_name" aria-label="user last-name" placeholder="Last Name" minlength="2" required>
                            <span class="invalid-text">Last Name cannot be empty</span>
                        </label>
                        
                        <label>
                            <input class="end-inp" type="email" name="user_email" aria-label="user email" placeholder="Email Address" required>
                            <span class="invalid-text">Looks like this is not an email</span>
                        </label>
                        
                        <label>
                            <input class="end-inp" type="password" name="user_password" aria-label="user password" placeholder="Password" minlength="8" required>
                            <span class="invalid-text">Password cannot be empty</span>
                        </label>
                        
                        <button class="end-btn" type="submit">CLAIM YOUR FREE TRIAL</button>

                        <p class="end-bottom-text">By clicking the button, you are agreeing to our <a class="end-bottom-link" href="#">Terms and Services</a></p>
                    </form>
                </div>
            </div>
        </div>
    </header>
    
</body>
</html>
